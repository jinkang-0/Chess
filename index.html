<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="assets/pawn.png" type="image/x-icon">
  <title>Chess</title>
  
  <!-- stylesheets -->
  <link rel="stylesheet" href="style.css">

  <!-- scripts -->
  <script src="https://kit.fontawesome.com/bf5b084248.js" crossorigin="anonymous"></script>
  <script src="scripts/moves.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/tools.js"></script>

</head>
<body>

  <div class="container">

    <!-- main screen -->
    <div class="main" onclick="outOfBoard()">

      <div class="restraint">

        <div class="scores">
          <!-- white's score -->
          <div>
            <span>White: </span>
            <span id="white-score">0</span>
          </div>
          
          <!-- black's score -->
          <div>
            <span>Black: </span>
            <span id="black-score">0</span>
          </div>
          
        </div>
  
        <!-- chess board -->
        <div class="labels">

          <br>

          <span class="top-label">A</span>
          <span class="top-label">B</span>
          <span class="top-label">C</span>
          <span class="top-label">D</span>
          <span class="top-label">E</span>
          <span class="top-label">F</span>
          <span class="top-label">G</span>
          <span class="top-label">H</span>

          <span class="left-label">8</span>
          <span class="left-label">7</span>
          <span class="left-label">6</span>
          <span class="left-label">5</span>
          <span class="left-label">4</span>
          <span class="left-label">3</span>
          <span class="left-label">2</span>
          <span class="left-label">1</span>

          <span style="grid-row: 1/10; grid-column: 10;"></span>

          <div class="board">
            <!-- row 8 -->
            <div id="A8" onclick="checkSquare(this.id)" class="light"><i class="fas fa-chess-rook black"></i></div>
            <div id="B8" onclick="checkSquare(this.id)" class="dark"><i class="fas fa-chess-knight black"></i></div>
            <div id="C8" onclick="checkSquare(this.id)" class="light"><i class="fas fa-chess-bishop black"></i></div>
            <div id="D8" onclick="checkSquare(this.id)" class="dark"><i class="fas fa-chess-queen black"></i></div>
            <div id="E8" onclick="checkSquare(this.id)" class="light"><i class="fas fa-chess-king black"></i></div>
            <div id="F8" onclick="checkSquare(this.id)" class="dark"><i class="fas fa-chess-bishop black"></i></div>
            <div id="G8" onclick="checkSquare(this.id)" class="light"><i class="fas fa-chess-knight black"></i></div>
            <div id="H8" onclick="checkSquare(this.id)" class="dark"><i class="fas fa-chess-rook black"></i></div>
  
            <!-- row 7 -->
            <div id="A7" onclick="checkSquare(this.id)" class="dark"><i class="fas fa-chess-pawn black"></i></div>
            <div id="B7" onclick="checkSquare(this.id)" class="light"><i class="fas fa-chess-pawn black"></i></div>
            <div id="C7" onclick="checkSquare(this.id)" class="dark"><i class="fas fa-chess-pawn black"></i></div>
            <div id="D7" onclick="checkSquare(this.id)" class="light"><i class="fas fa-chess-pawn black"></i></div>
            <div id="E7" onclick="checkSquare(this.id)" class="dark"><i class="fas fa-chess-pawn black"></i></div>
            <div id="F7" onclick="checkSquare(this.id)" class="light"><i class="fas fa-chess-pawn black"></i></div>
            <div id="G7" onclick="checkSquare(this.id)" class="dark"><i class="fas fa-chess-pawn black"></i></div>
            <div id="H7" onclick="checkSquare(this.id)" class="light"><i class="fas fa-chess-pawn black"></i></div>
  
            <!-- row 6 -->
            <div id="A6" onclick="checkSquare(this.id)" class="light"></div>
            <div id="B6" onclick="checkSquare(this.id)" class="dark"></div>
            <div id="C6" onclick="checkSquare(this.id)" class="light"></div>
            <div id="D6" onclick="checkSquare(this.id)" class="dark"></div>
            <div id="E6" onclick="checkSquare(this.id)" class="light"></div>
            <div id="F6" onclick="checkSquare(this.id)" class="dark"></div>
            <div id="G6" onclick="checkSquare(this.id)" class="light"></div>
            <div id="H6" onclick="checkSquare(this.id)" class="dark"></div>
  
            <!-- row 5 -->
            <div id="A5" onclick="checkSquare(this.id)" class="dark"></div>
            <div id="B5" onclick="checkSquare(this.id)" class="light"></div>
            <div id="C5" onclick="checkSquare(this.id)" class="dark"></div>
            <div id="D5" onclick="checkSquare(this.id)" class="light"></div>
            <div id="E5" onclick="checkSquare(this.id)" class="dark"></div>
            <div id="F5" onclick="checkSquare(this.id)" class="light"></div>
            <div id="G5" onclick="checkSquare(this.id)" class="dark"></div>
            <div id="H5" onclick="checkSquare(this.id)" class="light"></div>
  
            <!-- row 4 -->
            <div id="A4" onclick="checkSquare(this.id)" class="light"></div>
            <div id="B4" onclick="checkSquare(this.id)" class="dark"></div>
            <div id="C4" onclick="checkSquare(this.id)" class="light"></div>
            <div id="D4" onclick="checkSquare(this.id)" class="dark"></div>
            <div id="E4" onclick="checkSquare(this.id)" class="light"></div>
            <div id="F4" onclick="checkSquare(this.id)" class="dark"></div>
            <div id="G4" onclick="checkSquare(this.id)" class="light"></div>
            <div id="H4" onclick="checkSquare(this.id)" class="dark"></div>
  
            <!-- row 3 -->
            <div id="A3" onclick="checkSquare(this.id)" class="dark"></div>
            <div id="B3" onclick="checkSquare(this.id)" class="light"></div>
            <div id="C3" onclick="checkSquare(this.id)" class="dark"></div>
            <div id="D3" onclick="checkSquare(this.id)" class="light"></div>
            <div id="E3" onclick="checkSquare(this.id)" class="dark"></div>
            <div id="F3" onclick="checkSquare(this.id)" class="light"></div>
            <div id="G3" onclick="checkSquare(this.id)" class="dark"></div>
            <div id="H3" onclick="checkSquare(this.id)" class="light"></div>
  
            <!-- row 2 -->
            <div id="A2" onclick="checkSquare(this.id)" class="light"><i class="fas fa-chess-pawn white"></i></div>
            <div id="B2" onclick="checkSquare(this.id)" class="dark"><i class="fas fa-chess-pawn white"></i></div>
            <div id="C2" onclick="checkSquare(this.id)" class="light"><i class="fas fa-chess-pawn white"></i></div>
            <div id="D2" onclick="checkSquare(this.id)" class="dark"><i class="fas fa-chess-pawn white"></i></div>
            <div id="E2" onclick="checkSquare(this.id)" class="light"><i class="fas fa-chess-pawn white"></i></div>
            <div id="F2" onclick="checkSquare(this.id)" class="dark"><i class="fas fa-chess-pawn white"></i></div>
            <div id="G2" onclick="checkSquare(this.id)" class="light"><i class="fas fa-chess-pawn white"></i></div>
            <div id="H2" onclick="checkSquare(this.id)" class="dark"><i class="fas fa-chess-pawn white"></i></div>
  
            <!-- row 1 -->
            <div id="A1" onclick="checkSquare(this.id)" class="dark"><i class="fas fa-chess-rook white"></i></div>
            <div id="B1" onclick="checkSquare(this.id)" class="light"><i class="fas fa-chess-knight white"></i></div>
            <div id="C1" onclick="checkSquare(this.id)" class="dark"><i class="fas fa-chess-bishop white"></i></div>
            <div id="D1" onclick="checkSquare(this.id)" class="light"><i class="fas fa-chess-queen white"></i></div>
            <div id="E1" onclick="checkSquare(this.id)" class="dark"><i class="fas fa-chess-king white"></i></div>
            <div id="F1" onclick="checkSquare(this.id)" class="light"><i class="fas fa-chess-bishop white"></i></div>
            <div id="G1" onclick="checkSquare(this.id)" class="dark"><i class="fas fa-chess-knight white"></i></div>
            <div id="H1" onclick="checkSquare(this.id)" class="light"><i class="fas fa-chess-rook white"></i></div>
          </div>

        </div>

        <h1 id="turn">White's Turn</h1>

        <div id="promote" style="display: none;">
          <i onclick="promote('rook')" class="fas fa-chess-rook"></i>
          <i onclick="promote('knight')" class="fas fa-chess-knight"></i>
          <i onclick="promote('bishop')" class="fas fa-chess-bishop"></i>
          <i onclick="promote('queen')" class="fas fa-chess-queen"></i>
        </div>
        
      </div>

    </div>

    <!-- sidebar -->
    <div class="sidebar" onclick="hideMoves()">

      <!-- action box -->
      <h1>Action Log</h1>
      <div id="actions">
        
        <!-- actions here -->

      </div>

      <!-- restart button -->
      <button id="restart" onclick="restart()">Restart</button>

    </div>

  </div>

</body>
</html>
